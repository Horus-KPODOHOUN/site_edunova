<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Edunova Plus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, #2c3e50 100%);
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-logo {
            margin-bottom: 30px;
        }

        .login-logo img {
            height: 60px;
            margin-bottom: 15px;
        }

        .login-logo h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .login-logo p {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(253, 80, 104, 0.1);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .login-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer p {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        @media (max-width: 576px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="../images/LOGO-PRINCIPAL-PNG-300x55.png" style="width: 120px; height: auto;">
                <p>Administration</p>
            </div>

            <div id="alertMessage" class="alert alert-error"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="password" class="form-control" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-login">Se connecter</button>
            </form>

            <div class="login-footer">
                <p>Accès réservé au personnel administratif</p>
            </div>
        </div>
    </div>

    <script>
        // Identifiants administrateur
        const ADMIN_CREDENTIALS = {
            username: "Emmanuel",
            password: "edunova2025"
        };

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Stocker l'état de connexion
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().getTime());
                
                // Rediriger vers le dashboard
                window.location.href = 'admin.html';
            } else {
                showAlert('Nom d\'utilisateur ou mot de passe incorrect.');
            }
        });

        // Vérifier si déjà connecté
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            const loginTime = parseInt(localStorage.getItem('loginTime'));
            const currentTime = new Date().getTime();
            const hoursSinceLogin = (currentTime - loginTime) / (1000 * 60 * 60);
            
            // Déconnexion automatique après 24 heures
            if (hoursSinceLogin < 24) {
                window.location.href = 'admin.html';
            } else {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('loginTime');
            }
        }
    </script>
</body>
</html>
